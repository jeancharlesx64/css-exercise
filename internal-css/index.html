<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal CSS (Free)</title>
    <link rel="stylesheet" href="./css/index.style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Homemade+Apple&family=Love+Ya+Like+A+Sister&display=swap');
        *{
            margin: 0;
            padding: 0;
        }
        body{
            margin: 0; 
            height: 100%; 
            display: grid;
            place-content: center;
            gap: 20px;
            background-color: rgba(247, 247, 247, 0.795);
        }
        .first-card{
            background-color: #141414;
            height: 200px;
            width: 500px;
            margin: 10px 0 0 0 ;
            box-shadow: -5px 5px 5px rgba(0, 0, 0, 0.123);
            border: 1px solid rgba(0, 0, 0, 0.164);
            border-radius: 9px;
            overflow: hidden;
            display: flex;
        }
        .first-img{
            width: 30%;
        }
        .first-img > img{
            height: 100%;
        }
        .first-inner{
            height: 100%;
            width: 70%;
        }
        .first-inner > p:nth-child(1){
            color: #FFFFFF;
            font-size: 20px;
            font-family: "Homemade Apple", cursive;
            margin: 30px auto;
            text-align: center;
        }
        .first-inner > p:nth-child(2) {
            width: 100%;
            margin-left: 55%;
            font-family: Arial, Helvetica, sans-serif;
            color: #FFFFFF;
        }
        .second-card{
            width: 500px;
            height: 50px; 
            background-color: rgba(252, 252, 252, 0.63);
            border-radius: 5px;
            overflow: hidden;
            box-shadow: -5px 5px 5px rgba(0, 0, 0, 0.123);
            border: 1px solid rgba(0, 0, 0, 0.164);
        }
        .second-inner{
            height: 22px;
            width: 100%;
            background-color: #141414;
            text-align: center;
            font-weight: bold;
            font-family: monospace;
            color: #FFFFFF;
            display: grid;
            place-content: center;
        }
        .second-author{
            height: 100%;
            width: 100%;
        }
        .second-author > p{
            margin-top: 5px;
            text-align: center;
            font-weight: bold;
            font-family: monospace;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <div class="first-card">
        <!-- added img container -->
        <div class="first-img">
            <img src="./img/niet.jfif" alt="strawberry">
        </div>
        <div class="first-inner">
            <p>"Life is not a strawberry, and that's ok..."</p>
            <!-- added span name -->
            <p>~ Fiedrich Nietzsche</p> 
        </div>
    </div>
    <div class="second-card">
        <div class="second-inner">
            <p>CSS Exercises</p>
        </div>
        <!-- added author container -->
        <div class="second-author">
            <p>Jean Charles 1-ADS-A | SPTech School</p>
        </div>
    </div>
</body>
</html>
